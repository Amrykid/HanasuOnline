<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hanasu</title>
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<div id="songArea">
			<img src="img/square.png">
			<h1>Song Title</h1>
			<h2>Artist Name</h2>
		</div>
		<div id="controls">
			<button id="controlBackward" class="icon-step-backward"></button>
			<button id="controlPlayPause" class="icon-play"></button>
			<button id="controlFoward" class="icon-step-forward"></button>
		</div>
		<input id="volumeControl" type="range" min="0" max="100" value="50" onchange="self.App.changeVolume(this.value)">
		<span id="volumeIcon" class="icon-volume-down"></span>
	</header>
	<div style="display: none">
		<div id="jquery_jplayer" class="jp-jplayer"></div>
	    </div>
	</div>
	<footer id="footer">
		<button id="informationPaneToggle" class="icon-info-sign"></button>
		<div id="searchContainer">
			<input type="search" placeholder="Search"/>
			<button class="icon-search"></button>
		</div>
		<button id="settingsPaneToggle" class="icon-cog"></button>
	</footer>
</body>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jplayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="js/jquery.timer.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/hanasu/hanasu.js"></script>
</html>
